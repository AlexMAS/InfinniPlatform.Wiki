            <a href="mailto:{{ site.email }}">
              <span class="username">{{ site.email }}</span>
            </a>
          </li>
          {% endif %}
		  
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <ul class="contact-list">
		
          {% if site.phone %}
          <li>
            <span class="icon">
              <svg viewBox="0 0 1792 1792">
                <path fill="#828282" d="M1600 1240q0 27-10 70.5t-21 68.5q-21 50-122 106-94 51-186 51-27 0-52.5-3.5t-57.5-12.5-47.5-14.5-55.5-20.5-49-18q-98-35-175-83-128-79-264.5-215.5t-215.5-264.5q-48-77-83-175-3-9-18-49t-20.5-55.5-14.5-47.5-12.5-57.5-3.5-52.5q0-92 51-186 56-101 106-122 25-11 68.5-21t70.5-10q14 0 21 3 18 6 53 76 11 19 30 54t35 63.5 31 53.5q3 4 17.5 25t21.5 35.5 7 28.5q0 20-28.5 50t-62 55-62 53-28.5 46q0 9 5 22.5t8.5 20.5 14 24 11.5 19q76 137 174 235t235 174q2 1 19 11.5t24 14 20.5 8.5 22.5 5q18 0 46-28.5t53-62 55-62 50-28.5q14 0 28.5 7t35.5 21.5 25 17.5q25 15 53.5 31t63.5 35 54 30q70 35 76 53 3 7 3 21z" fill="#fff"/>

            <a href="tel:{{ site.phone }}">
              <span class="username">{{ site.phone }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.address %}
          <li>
            <span class="icon">
              <svg viewBox="0 0 1792 1792">
                <path fill="#828282" d="M1152 640q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm256 0q0 109-33 179l-364 774q-16 33-47.5 52t-67.5 19-67.5-19-46.5-52l-365-774q-33-70-33-179 0-212 150-362t362-150 362 150 150 362z" fill="#fff"/>

            <a href="https://maps.yandex.ru/?text={{ site.address }}">
              <span class="username">{{ site.address }}</span>
            </a>
          </li>
          {% endif %}
		  
        </ul>
      </div>

    </div>

  </div>
